<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка Junior Programmer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: bgShift 10s infinite alternate;
        }

        @keyframes bgShift {
            0% {background-position: 0% 50%;}
            100% {background-position: 100% 50%;}
        }

        .card {
            background-color: #ffffffdd;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #0078d4;
        }

        .card h1 {
            margin: 0;
            font-size: 26px;
            color: #222;
        }

        .card p {
            font-size: 16px;
            color: #555;
            margin: 10px 0 25px;
            line-height: 1.5;
        }

        .card a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #0078d4;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .card a:hover {
            background-color: #005ea6;
            transform: scale(1.05);
        }


        @media (max-width: 450px) {
            .card {
                padding: 30px 20px;
            }

            .card img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./pic.jpeg" alt="My photo">
        <h1>Ruslana Sopiadis</h1>
        <p>Junior Programmer | I love creating web applications and learning new technologies every day</p>
        <a href="mailto:ruslanainberlin@gmail.com">Write me</a>
        <br>
        <br>
        <p>Email: ruslanainberlin@gmail.com</p>
    </div>
</body>
</html>
